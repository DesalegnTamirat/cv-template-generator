<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Template Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>CV Template Generator</h1>

    <!-- Form Section -->
    <section id="form-section">
      <h2>Enter Your Details</h2>
      <form id="cv-form">
        <!-- desalegn's collaboration here -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="3"></textarea
        ><br /><br />

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="3"></textarea
        ><br /><br />

        <label for="skills">Skills:</label>
        <input
          type="text"
          id="skills"
          name="skills"
          placeholder="Comma separated"
        /><br /><br />

        <button type="submit">Generate CV</button>
      </form>
    </section>

    <!-- Preview Section -->
    <section id="preview-section">
      <h2>CV Preview</h2>
      <div id="cv-preview">
        <!-- das-a2sv will design this -->
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
